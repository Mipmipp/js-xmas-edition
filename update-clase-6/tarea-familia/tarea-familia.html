<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea clase 6 - familia</title>
    <style type="text/css">
        @import url('tarea-familia.css');
     </style>
</head>
<body>
    <form id="calculadora-integrantes">
        <label for="cantidad-integrantes">Seleccionar cantidad de integrantes en su familia.</label>
        <input type="number" id="cantidad-integrantes" placeholder="Seleccionar">
        <button id="aniadir-cantidad-integrantes">Seleccionar</button>

        <div id="integrantes">

        </div>

        <button type="button" id="calcular" class="oculto">Calcular</button>

        <div id="calculos" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La edad menor es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>

        <button type="reset" id="resetear">Resetear</button>
    </form>
    
    <script type="text/javascript" src="tarea-familia.js"></script>
</body>
</html>
