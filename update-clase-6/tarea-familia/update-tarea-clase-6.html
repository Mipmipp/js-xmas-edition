<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update tarea-clase-6</title>
    <style type="text/css">
        @import url('update-tarea-clase-6.css');
     </style>
</head>
<body>

    <form>

        <strong>Selecciona una de las opciones:</strong>
        <label for="calcular-edades">Calcular datos acerca de las edades de personas</label>
        <button type="button" id="elegir-calcular-edades">elegir</button>
        <label for="calcular-salarios">Calcular datos acerca de los sueldos de personas</label>
        <button type="button" id="elegir-calcular-salarios">elegir</button>

    </form>

    <form id="calculadora-edades" class="oculto">

        <label for="cantidad-integrantes">Seleccionar la cantidad de personas.</label>
        <input type="number" id="cantidad-integrantes" name="cantidad-integrantes" min="1" placeholder="Seleccionar" class="">
        <button id="aniadir-cantidad-integrantes">Seleccionar</button>

        <div id="integrantes">

        </div>

        <ul id="errores-integrantes">
            
        </ul>

        <ul id="errores-edades">
            
        </ul>

        <button type="button" id="calcular-edades" class="oculto">Calcular</button>

        <div id="calculos-edades" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La edad menor es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>

        <button type="reset" id="resetear-edades">Resetear</button>

    </form>

    <form id="calculadora-sueldos" class="oculto">

        <label for="cantidad-personas">Seleccionar la cantidad de personas.</label>
        <input type="number" id="cantidad-personas" name="cantidad-personas" min="1" placeholder="Cantidad" class="">
        <button id="confirmar-cantidad">Confirmar</button>

        <div id="interfaces">
        
        </div>

        <ul id="errores-personas">

        </ul>

        <ul id="errores-salarios">

        </ul>

        <button type="button" id="calcular-sueldos" class="oculto">Calcular</button>
        <div id="calculos-sueldos" class="oculto">
            <p>El mayor salario anual es: <strong id="mayorAnual-salario"></strong></p>
            <p>El menor salario anual es: <strong id="menorAnual-salario"></strong></p>
            <p>El promedio del salario anual es: <strong id="promedioAnual-salario"></strong></p>
            <p>El promedio del salario mensual es: <strong id="promedioMensual-salario"></strong></p>
        </div>

        <button type="reset" id="resetear-sueldos">Resetear</button>
        
    </form>
    
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/edades.js"></script>
    <script type="text/javascript" src="js/sueldos.js"></script>
    <script type="text/javascript" src="js/calculos-utilidad.js"></script>
    <script type="text/javascript" src="js/tarea-familia-pruebas.js"></script>
</body>
</html>
